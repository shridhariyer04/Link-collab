<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkCollab - My Boards (Dark)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Enable class-based dark mode support
      tailwind.config = {
        darkMode: "class",
      };
    </script>
  </head>
  <body class="bg-gray-950 text-white">

    <!-- Navbar -->
    <nav class="w-full bg-gray-900 border-b border-gray-800 shadow-sm">
      <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
        <div class="flex items-center gap-2">
          <span class="text-lg font-bold text-violet-400">LinkCollab</span>
        </div>
        <div class="flex items-center gap-6">
          <div class="text-sm text-gray-400 flex items-center gap-1">
            <span class="w-2 h-2 bg-yellow-400 rounded-full"></span>
            Offline Mode
          </div>
          <button class="bg-violet-600 text-white px-3 py-1.5 rounded hover:bg-violet-700 text-sm">
            + Create Board
          </button>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <main class="max-w-7xl mx-auto px-4 py-8">
      <h1 class="text-2xl font-semibold mb-6 text-white">My Boards</h1>

      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <!-- Board Card -->
        <div class="bg-gray-900 border border-gray-800 rounded-xl p-4 hover:shadow-md hover:bg-gray-800 transition">
          <div class="flex justify-between items-start">
            <div class="flex items-center gap-3">
              <svg class="w-8 h-8 text-blue-400" fill="currentColor" viewBox="0 0 24 24">
                <path d="M4 4h5l2 3h9v13H4z" />
              </svg>
              <h2 class="font-medium text-base truncate text-white">Life</h2>
            </div>
            <button class="text-gray-500 hover:text-gray-300">â‹®</button>
          </div>
          <div class="text-xs text-gray-400 mt-1">Owner</div>
          <button class="w-full mt-4 py-2 text-sm font-medium bg-gray-700 hover:bg-gray-600 rounded-md text-white">
            Open Board
          </button>
        </div>

        <!-- Repeat More Cards as Needed -->
      </div>
    </main>
  </body>
</html>
